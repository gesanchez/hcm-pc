<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="text-align: center;margin-top: 20px">
    <i class="fa fa-laptop" style="font-size: 15em"></i>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group" style='text-align: center'>
            <label>Usuario responsable</label>
            <p></p>
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="margin-top: 20px">
    <form role="form">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Marca</label>
                <p><%= marca %></p>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Serial</label>
                <p><%= serial %></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Pulgadas</label>
                <p><%= pulgadas %></p>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Capacidad de disco duro (MB)</label>
                <p><%= disco %></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Capacidad de memoria ram (MB)</label>
                <p><%= ram %></p>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Marca del procesador</label>
                <p><%= proc_marca %></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Velocidad del procesador</label>
                <p><%= pro_velocidad %></p>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
                <label>Modelo del procesador</label>
                <p><%= proc_modelo %></p>
            </div>
        </div>
    </form>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center;margin-bottom: 20px;margin-top: 20px">
    <button type="button" class="btn btn-info" name='back'>Volver atras</button>
</div>
