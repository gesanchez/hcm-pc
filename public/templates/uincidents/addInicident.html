<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only" data-name="icon_close">Cerrar</span>
          </button>
        <h4 class="modal-title">Reporta un nuevo incidente</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <label>Problemas tipicos</label>
                    <select class='form-control'>
                        <option></option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <label>Descripci&oacute;n del problema</label>
                    <textarea class='form-control' placeholder="Escriba su problema" rows="5"><%= descripcion %></textarea>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" name="save">Guardar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" name="close">Cerrar</button>
        </div>
    </div>
</div>
