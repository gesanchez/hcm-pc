<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Cerrar</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Registrar nuevos usuarios</h4>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="row">
                    <div class="col-xs-6">
                        <% if (foto === '' || foto === null) { %>
                        <span class="glyphicon glyphicon-user" style="font-size: 20rem"></span>
                        <% } else { %>
                        <% } %>
                    </div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label>Cedula(*):</label>
                                <input type="text" name="cedula" class="form-control" maxlength="11"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label>Nombre(*):</label>
                                <input type="text" name="nombre" class="form-control"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label>Apellido(*):</label>
                                <input type="text" name="apellido" class="form-control"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label>Grupo(*):</label>
                                <select class="form-control" name="rol">
                                    <option value="1">Administrador</option>
                                    <option value="2">Jefe de Inform&aacute;tica</option>
                                    <option value="3">T&eacute;cnico de inform&aacute;tica</option>
                                    <option value="4">Usuario</option>
                                </select>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 form-group">
                        <label>Clave(*):</label>
                        <input class="form-control" type="password" name="password"/>
                        <span class="help-inline"></span>
                    </div>
                    <div class="col-xs-6 form-group">
                        <label>Repetir Clave(*):</label>
                        <input class="form-control" type="password" name="rpt-password"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" name="guardar">Guardar</button>
        </div>
    </div>
</div>
