<div style="background-color: #21b384;color: #FFFFFF;padding-bottom: 5px;padding-top: 5px">
    <div style="text-align: center;position: relative">
        <% if (foto === '' || foto === null) {%>
            <i class="glyphicon glyphicon-user" style="font-size: 100px"></i>
        <% } %>
        <div style="position: absolute;top: 5px;right: 5px">
            <span class="glyphicon glyphicon-cog dropdown-toggle" data-toggle="dropdown" style="font-size: 18px;cursor: pointer"></span>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Eliminar</a></li>
                <li><a href="#">Modificar</a></li>
            </ul>
        </div>
    </div>
    <p style="margin-left: 2px;margin-right: 2px;text-align: center"><%= cedula %></p>
    <p style="margin-left: 2px;margin-right: 2px;text-align: center"><%= nombre + ' ' + apellido %></p>
</div>
