<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only" data-name="icon_close">Cerrar</span>
          </button>
          <h4 class="modal-title" id="myModalLabel"><%= title %></h4>
        </div>
        <div class="modal-body">
            <p><%= msg %></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" name="cancel">Cancelar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" name="delete">Eliminar</button>
        </div>
    </div>
</div>
